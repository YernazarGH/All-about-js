<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h2 class="log black">Login</h2>
        <form action="form-signin"> 
            <input type="text" id="email" class="form-control" placeholder="Email Addres" required >
            <input type="password" id="password" class="form-control" placeholder="Password" required >
            <div class="wrap">
                <label class="checkbox">
                    <input type="checkbox" value="" id="rememberMe"> <span class="check black">Remember me</span>
                </label>
                <button class="btn btn-lg btn-primary btn-block"><p>Login</p></button>
            </div>
        </form>
        <div class="center">
            <button class="btn btn-lg btn-primary btn-block" id="dark"><p>Dark</p></button>
            <button class="btn btn-lg btn-primary btn-block" id="default"><p>Default</p></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
